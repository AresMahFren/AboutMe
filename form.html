<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Form</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #111111;
        margin: 0;
        padding: 20px;
    }
    form {
        max-width: 600px;
        margin: 0 auto;
        background-color: #222222;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    label {
        display: block;
        margin-bottom: 10px;
        color: white;
    }
    input[type="text"],
    input[type="email"],
    input[type="number"],
    select,
    textarea {
        width: 100%;
        padding: 10px;
        margin-bottom: 20px;
        border: 1px solid #444444;
        border-radius: 5px;
        box-sizing: border-box;
        background-color: #333333;
        color: #999999; 
    }
    button {
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        margin-right: 10px;
    }
    button[type="submit"] {
        background-color: #4caf50;
        color: #fff;
    }
    button[type="button"] {
        background-color: #008cba;
        color: #fff;
    }
    button[type="reset"] {
        background-color: #f44336;
        color: white;
    }
    button[type="reset"],
    button[type="clear"] {
        background-color: #ffc107;
        color: #000;
    }
    fieldset {
        margin-bottom: 20px;
        border: 1px solid #444444;
        border-radius: 5px;
        padding: 10px;
    }
    legend {
        font-weight: bold;
        color: orange;
    }
    .column {
        display: flex;
        flex-wrap: wrap;
        margin-bottom: 20px; 
    }
    .column div {
        flex: 1;
        margin-right: 10px;
    }
</style>
<script>
    // Function to go back to previous page
    function goBack() {
        window.history.back();
    }
</script>
</head>
<body>

<form action="#" method="post">
    <fieldset>
        <legend>User Information</legend>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        <label for="age">Age:</label>
        <input type="number" id="age" name="age" required>
        <label for="gender">Gender:</label>
        <select id="gender" name="gender">
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
        </select>
        <label for="message">Message:</label>
        <textarea id="message" name="message" rows="4" required></textarea>
    </fieldset>

    <fieldset>
        <legend>Checkboxes</legend>
        <div class="column">
            <div>
                <label for="checkbox1"><input type="checkbox" id="checkbox1" name="checkbox1"> Checkbox 1</label><br>
                <label for="checkbox2"><input type="checkbox" id="checkbox2" name="checkbox2"> Checkbox 2</label>
            </div>
            <div>
                <label for="checkbox3"><input type="checkbox" id="checkbox3" name="checkbox3"> Checkbox 3</label><br>
                <label for="checkbox4"><input type="checkbox" id="checkbox4" name="checkbox4"> Checkbox 4</label>
            </div>
        </div>
    </fieldset>

    <fieldset>
        <legend>Radio Buttons</legend>
        <div class="column">
            <div>
                <label for="radio1"><input type="radio" id="radio1" name="radio" value="option1" checked> Option 1</label><br>
                <label for="radio2"><input type="radio" id="radio2" name="radio" value="option2"> Option 2</label>
            </div>
            <div>
                <label for="radio3"><input type="radio" id="radio3" name="radio" value="option3"> Option 3</label><br>
                <label for="radio4"><input type="radio" id="radio4" name="radio" value="option4"> Option 4</label>
            </div>
        </div>
    </fieldset>

    <button type="submit">Submit</button>
    <button type="button">Ok</button>
    <button type="button" onclick="goBack()">Cancel</button>
    <button type="reset">Clear</button>
</form>

</body>
</html>
